<VirtualHost *:80>
        DocumentRoot "/var/www/html/public"

        ErrorLog /var/www/html/logs/ApacheErrors.log
        CustomLog /var/www/html/logs/ApacheAccess.log combined
        <Directory "/var/www/html/public">
            Options FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>
</VirtualHost>
